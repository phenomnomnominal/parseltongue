<div class="row">
    <h2>Code generating:</h2>
</div>

<div class="row">
    <div class="big ui image">
        <img src="./assets/harry-spell.png" alt="Harry's spell to escape the internet!"/>
    </div>
</div>

<div class="row">
    <button id="run-code-generating" class="massive blue ui button">
        Run!
    </button>
    <button id="next" class="massive inverted ui button">
        Next!
    </button>
</div>

<script>
    $('#run-code-generating').click(async () => {
        let pt = await parseltongue.load('./spells/harry.pt');
        let tokens = parseltongue.lex(pt);
        let ast = parseltongue.parse(tokens);
        let code = parseltongue.generate(ast);
        console.log(code);
        debugger;
    });
</script>
